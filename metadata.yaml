name: mysqld-exporter-k8s
summary: OSM Prometheus Mysql Exporter
description: |
  A CAAS charm to deploy OSM's Prometheus Mysql Exporter.
series:
  - kubernetes
tags:
  - kubernetes
  - osm
  - prometheus
  - mysql-exporter
min-juju-version: 2.8.0
deployment:
  type: stateless
  service: cluster
resources:
  image:
    type: oci-image
    description: Image of mysqld-exporter
    upstream-source: "bitnami/mysqld-exporter:0.14.0"
provides:
  prometheus-scrape:
    interface: prometheus
  grafana-dashboard:
    interface: grafana-dashboard
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboards:
    interface: grafana_dashboard
requires:
  mysql:
    interface: mysql
